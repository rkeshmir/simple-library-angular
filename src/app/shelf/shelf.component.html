<div class='shelf-page'>
  <h1 class='mb-5'>
    <b>{{shelf.title}}</b> shelf
  </h1>

  <div *ngFor="let book of books" class="alert alert-secondary mb-5 book">
    <div class="book-info">
      <div class="info col-md-8">
        <h4 class="alert-heading">{{book.title}}</h4>
        <div>
          Author: {{book.author}}
        </div>
        <div (show)="getDate(book)">
          Published on: {{getDate(book)}}
        </div>
      </div>
      <div class="image col-md-4">
        <img [src]='book.small_image_url' alt="Image not found"/>
      </div>
    </div>
    <hr/>
    <div class="action">
                        <span (click)="removeBook(book)" class='remove m-3'>
                          <i class='fa fa-trash mr-1'></i>
                        Remove from shelf
                        </span>
      <span class='add-to-cart m-3'>
                          <i class='fa fa-cart-plus mr-1'></i>
                        Add to cart
                        </span>
    </div>

  </div>

  <div class='search-books'>
    <form class='search-form' (ngSubmit)="searchBooks(query.value)">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search book ..."
               aria-label="Recipient's username" aria-describedby="button-addon2"
               name='searchInput' [(ngModel)]="query"/>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
            Search
          </button>
        </div>
      </div>
      <span class='clear-search' (click)="foundBooks=[];query=''">
        <i class='fa fa-times mr-2'></i>
                        Clear Search
      </span>
    </form>
    <div class='found-books'>

      <div *ngFor="let book of foundBooks" class='found-book card'>
        <img [src]="book.image_url" class="card-img-top" alt="Image not found"/>
        <h6>{{book.title}}</h6>
        <div>
          Author: {{book.author}}
        </div>
        <div *ngIf="getDate(book)">
          Published on: {{getDate(book)}}
        </div>
        <div class='rating'>
          <span *ngFor="let i of Arr(round(book.average_rating)).fill(1)" class="fa fa-star checked"></span>
        </div>
        <div class='action'>
          <button (click)="addBook(book)" type="button" class="btn btn-outline-primary">
            Add to {{shelf.title}}
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
