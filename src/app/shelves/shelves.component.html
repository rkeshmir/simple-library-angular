<div class='shelves'>
  <h1>
    Shelves
  </h1>
  <ul class="list-group">
    <li *ngFor="let shelf of shelves"  class='list-group-item d-flex justify-content-between align-items-center shelf'>
    <a routerLink="/shelf/{{shelf.title}}">{{shelf.title}}</a>
      <span class='fa fa-trash' (click)="removeShelf(shelf)" ></span>
<!--    <span class="badge badge-primary badge-pill">14</span>-->
    </li>

    <li class='list-group-item d-flex justify-content-between align-items-center shelf add'>
      <label>
        <input #shelfName placeholder="Add new shelf ..." type="text"/>
      </label>
      <i (click)="addShelf(shelfName.value); shelfName.value = ''" class='fa fa-plus'></i>
    </li>
  </ul>

</div>
