<div aria-live="polite" aria-atomic="true" class="message-container"
     *ngIf="messageService.messages.length">
  <div class="toast show mb-2"
       *ngFor='let message of messageService.messages'>
    <div class="toast-header">
      <i *ngIf="message.type === 'error'" class="fa fa-exclamation-circle mr-2"></i>
      <i *ngIf="message.type === 'warning'" class="fa fa-exclamation-triangle mr-2"></i>
      <i *ngIf="message.type === 'success'" class="fa fa-check-circle mr-2"></i>
      <i *ngIf="message.type === 'info'" class="fa fa-info-circle mr-2"></i>
      <strong class="mr-auto">{{message.type}}</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span (click)="messageService.clear(message)" aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{message.content}}
    </div>
  </div>
</div>
